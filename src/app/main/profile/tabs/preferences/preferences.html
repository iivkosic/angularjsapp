
<div id="preferences" class="" layout="column">
  <!-- MAIN SIDENAV -->
  <md-sidenav class="sidenav main-sidenav md-white-bg" ms-scroll
              md-component-id="main-sidenav"
              ms-sidenav-helper ng-include="'app/main/apps/notes/sidenavs/main/main-sidenav.html'">
  </md-sidenav>
  <!-- / MAIN SIDENAV -->

  <!-- TOOLBAR -->
  <md-toolbar class="md-accent">

      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">

          <div layout="row">

              <!-- MAIN SIDENAV BUTTON -->
              <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('main-sidenav')"
                         aria-label="Toggle sidenav" translate translate-attr-aria-label="NOTES.TOGGLE_SIDENAV">
                  <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
              </md-button>
              <!-- / MAIN SIDENAV BUTTON -->

              <!-- MAIN TITLE -->
              <div class="main-title" layout="row" layout-align="start center">

                  <md-icon class="logo-icon mr-8" md-font-icon="icon-lightbulb"></md-icon>


                  <span class="title" ng-if="vm.noteListType === 'all'">ALL</span>
                  <span class="title" ng-if="vm.noteListType.name">{{vm.noteListType.name}}</span>

                  <span ng-if="filteredNotes.length" class="pl-8 white-text secondary-text notes-count">
                      ({{filteredNotes.length}})
                  </span>

              </div>
              <!-- / MAIN TITLE-->

          </div>

          <div flex></div>



      </div>


  </md-toolbar>
  <!-- / TOOLBAR -->

      <md-content ms-scroll flex>

        <!-- NOTES -->
        <ms-masonry class="notes" options='{"columnCount":5}'>

            <!-- NOTE -->
            <!-- Add "no-font-resize" attr for disable font resizing -->
            <ms-masonry-item class="note"
                             ng-repeat="note in vm.preferenceNotes  | filter: {label: vm.labelFilterIds}"


                             ms-preferences-item="note">
            </ms-masonry-item>
            <!-- / NOTE -->

        </ms-masonry>
